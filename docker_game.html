<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="logo-svg.svg" type="image/svg+xml">
    <title>Docker Command Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header>
        <h1>Docker Command Game</h1>
    </header>

    <main>
        <div id="game-board"></div>
        <button id="start-button" class="button start-button">Start Game</button>

        <!-- Add elements for customizable settings -->
        <div>
            <label for="duration-input">Timer Duration (seconds):</label>
            <input type="number" id="duration-input" value="30">
        </div>
        <div>
            <label for="max-wrong-input">Max Wrong Answers:</label>
            <input type="number" id="max-wrong-input" value="3">
        </div>
        <button id="apply-settings-button" class="button apply-settings-button">Apply Settings</button>

        <!-- Add buttons for Learn Mode and Exit Learning Mode -->
        <button id="learn-mode-button" class="lm-button">Learn Mode</button>
        <button id="exit-learn-mode-button" class="elm-button">Exit Learning Mode</button>

        <div id="score">Score: 0</div>
        <div id="high-score">High Score: 0</div>
        <div id="timer">Time left: 0s</div>
        <!-- <div id="wrong-answer-count">Wrong Answers: 0</div> -->
    </main>

    <footer>
        <p class="credits"><a href="https://github.com/Satisfraction" target="_blank">Created by Satisfraction</a></p>
    </footer>

    <script src="script.js"></script>
    <script src="commandsAndPrompts.js"></script>

</body>

</html>
